<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Cartão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Inter:wght@200&display=swap">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #111827;">
  <main>

    <form action="#" method="post">
      <!----------------->
      <div class="container">

        <div>
          <span>
            <p>Número do cartão</p>
            <input class="cadastro" type="number" name="numero" id="numero" placeholder="Digite o Número">
          </span>

          <span>
            <p>Número do titular</p>
            <input class="cadastro" type="text" name="nome" id="nome" placeholder="Nome como está no cartão">
          </span>

          <div>
            <span>
              <p>Validade</p><input type="date" name="data" id="data" placeholder="mm/aa">
            </span>
            <span class="cvv">
              <p>Cvv</p><input class="cvv-input" type="number" name="cvv" id="cvv" maxlength="3" placeholder="***">
            </span>

          </div>

        </div>
        <!----------------->
        <div>

          <div class="cont-cartao">
            <div class="cartao">

              <div class="bandeira"><img src="img/visa.png" alt="Bandeira do cartao Visa"> <img src="img/aproximacao.png" alt="Icone de cartao de aproximacao"></div>

              <div>
                <h1>4716 8039 0245 3346</h1>
                <span>
                  <p>samuel oliveira</p>
                  <p>09/25</p>
                </span>
              </div>

            </div>

            <span class="verify"><img src="img/verify.png" alt="Verificado">
              <p>Seus dados estão seguro</p>
            </span>
          </div>

        </div>


        <!-- <button type="submit">Adicionar cartão</button> -->
      </div>
      <!----------------->
    </form>
  </main>
</body>

</html>
